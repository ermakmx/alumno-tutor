<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      type="text/css"
      media="print"
      href="estilo-impresion.css"
    />

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <div class="container">
      <div class="row mt-4" id="contenido-no-imprimible" >
        <div class="col">
          <button
            class="btn btn-primary"
            id="imprimir"
            onclick="imprimirPagina()"
          >
            Imprimir
          </button>
          <button class="btn btn-secondary" id="exportar">
            Exportar a Excel
          </button>
        </div>
      </div>
      <div class="row mt-4" id="contenido-no-imprimible">
        <div class="row">
          <div class="col">
            <select class="form-select" id="universidades">
              <!-- Opciones de universidades -->
            </select>
          </div>
          <div class="col">
            <select class="form-select" id="periodos">
              <!-- Opciones de periodos -->
            </select>
          </div>
          <div class="col">
            <select class="form-select" id="carreras">
              <!-- Opciones de carreras -->
            </select>
          </div>
          <div class="col">
            <select class="form-select" id="grupos">
              <!-- Opciones de grupos -->
            </select>
          </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
        <div class="row">
            <div class="col col-4">
                <img src="./assets/uta.jpg" alt=""><br><br>
            </div>
            <div class="col col-8">
                <h2>Universidad Tecnologica de Aguascalientes</h2><br>
                <h3>Reporte Alumnos Tutor</h3>

            </div>
        </div>
        <div class="row">
          <p>Periodo: <span id="periodoSeleccionado"></span></p>
          <p>Unidad Académica: <span id="unidadAcademica"></span></p>
          <p>Carrera: <span id="carreraSeleccionada"></span></p>
          <p>Grupo: <span id="grupoSeleccionado"></span></p>
        </div>
        </div>
      </div>
      <div class="row mt-4">
        <div class="col">
          <table class="table table-striped table-responsive">
            <thead>
              <tr>
                <th>Matrícula</th>
                <th>Alumno</th>
                <th>Dirección</th>
                <th>Teléfono</th>
                <th>Email</th>
                <th>Estatus Académico</th>
                <th>Estatus de Inscripción</th>
              </tr>
            </thead>
            <tbody>
              <!-- Filas de la tabla -->
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </body>
</html>
